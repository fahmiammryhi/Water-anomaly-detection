<!DOCTYPE html>
<html>

<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <style>
        .tooltip {
            border: thin 1px #eee;
            background-color: #FFFBF0;
            padding: 5px;
            width: 200px;
        }
    </style>

    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(-7.3111612, 112.7263401),
                zoom: 15,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(-7.3111612, 112.7263401),
                map: map
            });

            // Create a tooltip
            var tooltip = new Tooltip({
                marker: marker,
                content: 'Universitas Telkom Surabaya',
                cssClass: 'tooltip'
            });
        }

        // Tooltip constructor
        function Tooltip(options) {
            this.marker_ = options.marker;
            this.content_ = options.content;
            this.map_ = options.marker.get('map');
            this.cssClass_ = options.cssClass || null;
            this.div_ = null;
            this.setMap(this.map_);
            var me = this;
            google.maps.event.addListener(me.marker_, 'mouseover', function () {
                me.show();
            });
            google.maps.event.addListener(me.marker_, 'mouseout', function () {
                me.hide();
            });
        }

        Tooltip.prototype = new google.maps.OverlayView();

        Tooltip.prototype.onAdd = function () {
            var div = document.createElement('DIV');
            div.style.position = "absolute";
            div.style.visibility = "hidden";
            if (this.cssClass_)
                div.className += " " + this.cssClass_;
            div.innerHTML = this.content_;
            this.div_ = div;
            var panes = this.getPanes();
            panes.floatPane.appendChild(this.div_);
        }

        Tooltip.prototype.draw = function () {
            var overlayProjection = this.getProjection();
            var ne = overlayProjection.fromLatLngToDivPixel(this.marker_.getPosition());
            var div = this.div_;
            div.style.left = ne.x + 'px';
            div.style.top = ne.y + 'px';
        }

        Tooltip.prototype.onRemove = function () {
            this.div_.parentNode.removeChild(this.div_);
        }

        Tooltip.prototype.hide = function () {
            if (this.div_) {
                this.div_.style.visibility = "hidden";
            }
        }

        Tooltip.prototype.show = function () {
            if (this.div_) {
                this.div_.style.visibility = "visible";
            }
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7NQKVoYsE1NgAzfBzloM5uocqfiKZ1WM&callback=myMap"></script>

</body>

</html>
